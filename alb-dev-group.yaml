AWSTemplateFormatVersion: "2010-09-09"
Description: "Internal ALB - HTTP with Optional HTTPS.  Optional end to end SSL"


Parameters:

  pVpcId:
    Type: "AWS::EC2::VPC::Id"
    Description: "VPC ID"

  pVpcCidr:
    Type: "String"
    Description: "VPC Cidr"

  pWebSubnet1:
    Type: "AWS::EC2::Subnet::Id"
    Description: "Private Web/App Subnet ID in AZ1"

  pWebSubnet2:
    Type: "AWS::EC2::Subnet::Id"
    Description: "Private Web/App Subnet ID in AZ2"

  pTagEnvironment:
    Type: "String"
    Description: "Environment type for default resource tagging"
    Default: "production"
    AllowedValues:
      - "production"
      - "staging"
      - "sandbox"
      - "test"
      - "development"
      - "dev"
      - "qa"

  pTagOwner:
    Type: "String"
    Description: Owner of the resources.  Person/Department,etc
    Default: ""

  pEnableAlbHttpsListener:
    Type: "String"
    Description: "Create ALB HTTPS Listener and Rules"
    AllowedValues:
      - "true"
      - "false"
    Default: "false"

  pAlbCert:
    Type: "String"
    Description: "ARN of the ACM certificate"

  pHostname1:
    Type: "String"
    Description: "REQUIRED - Host 1 based route added to both 80 and 443 ALB listeners."

  pHostname2:
    Type: "String"
    Description: "REQUIRED - Host 2 based route added to both 80 and 443 ALB listeners."

  pHostname3:
    Type: "String"
    Description: "REQUIRED - Host 3 based route added to both 80 and 443 ALB listeners."

  pHostname4:
    Type: "String"
    Description: "REQUIRED - Host 4 based route added to both 80 and 443 ALB listeners."

  pHostname5:
    Type: "String"
    Description: "REQUIRED - Host 5 based route added to both 80 and 443 ALB listeners."

  pHostname6:
    Type: "String"
    Description: "REQUIRED - Host 6 based route added to both 80 and 443 ALB listeners."

  pHostname7:
    Type: "String"
    Description: "REQUIRED - Host 7 based route added to both 80 and 443 ALB listeners."

  pHostname8:
    Type: "String"
    Description: "REQUIRED - Host 8 based route added to both 80 and 443 ALB listeners."

  pHostname9:
    Type: "String"
    Description: "REQUIRED - Host 9 based route added to both 80 and 443 ALB listeners."

  pHostname10:
    Type: "String"
    Description: "REQUIRED - Host 10 based route added to both 80 and 443 ALB listeners."

  pHostname11:
    Type: "String"
    Description: "REQUIRED - Host 11 based route added to both 80 and 443 ALB listeners."

  pHostname12:
    Type: "String"
    Description: "REQUIRED - Host 12 based route added to both 80 and 443 ALB listeners."

  pHostnameSearch:
    Type: "String"
    Description: "REQUIRED - Search host based route added to both 80 and 443 ALB listeners."

  pHostname14:
    Type: "String"
    Description: "REQUIRED - Host 14 based route added to both 80 and 443 ALB listeners."

  pHostname15:
    Type: "String"
    Description: "REQUIRED - Host 15 based route added to both 80 and 443 ALB listeners."

  pHealthCheckCodesHttp:
    Type: "String"
    Description: "Examples: 200, multiple with 200,302 or a range with 200-299"
    Default: "200,302"

  pHealthCheckPathHttp:
    Type: "String"
    Description: "For the port 80 listener only"
    Default: "/"

  pHealthCheckCodesHttpS:
    Type: "String"
    Description: "Optional - 443 only. Examples: 200, multiple with 200,302 or a range with 200-299"
    Default: "200,302"

  pHealthCheckPathHttpS:
    Type: "String"
    Description: "For the optional port 443 listener only"
    Default: "/"

  pEc2Targetinstance1:
    Type: "String"
    Description: "Instance ID of the first ALB target"

  pEc2Targetinstance2:
    Type: "String"
    Description: "Instance ID of the second ALB target"

  pEc2Targetinstance3:
    Type: "String"
    Description: "Instance ID of the third ALB target"

  pEc2Targetinstance6:
    Type: "String"
    Description: "Instance ID of the sixth ALB target"

  pEc2Targetinstance7:
    Type: "String"
    Description: "Instance ID of the seventh ALB target"

  pEc2Targetinstance9:
    Type: "String"
    Description: "Instance ID of the ninth ALB target"

  pEc2Targetinstance10:
    Type: "String"
    Description: "Instance ID shared API server"

  pEc2Targetinstance12:
    Type: "String"
    Description: "Instance ID of the twelfth ALB target"

  pEc2TargetSearch:
    Type: "String"
    Description: "Instance ID of the thirteenth ALB target, which is search server"

  pEc2Targetinstance14:
    Type: "String"
    Description: "Instance ID of the fourteenth ALB target"

  pAlbDeletionProtection:
    Type: "String"
    Description: "Enable deletion protection on ALB"
    AllowedValues:
      - "true"
      - "false"
    Default: "true"

  pS3enableLogging:
    Type: "String"
    Description: "Logs to encrypted S3 Bucket"
    Default: "true"
    AllowedValues:
      - "true"
      - "false"

  pS3LogBucket:
    Type: "String"
    Description: "Target Bucket for Load Balancer logs."

  pS3LogBucketLifeCycleDays:
    Type: "Number"
    Description: "Days to retain logs in S3"
    MinValue: "1"
    MaxValue: "365"
    Default: "30"

  pS3createLogBucket:
    Type: "String"
    Description: "This bucket must exist even if not in use."
    AllowedValues:
      - "true"
      - "false"

  pCreateSG:
    Type: "String"
    Description: "Create and attach a new internal SG"
    Default: "true"
    AllowedValues:
      - "true"
      - "false"

  pExistingSG:
    Type: "AWS::EC2::SecurityGroup::Id"
    Description: "Existing SG for Internal ALB. Empty if creating a new SG."


  pAlbTimeout:
    Type: "Number"
    Description: "Timeout in seconds"
    MinValue: "1"
    MaxValue: "4000"
    Default: "600"

  pAlbName:
    Type: "String"
    Description: "Name will be part of DNS name."

  pAlbSslEndToEnd:
    Type: "String"
    Description: "False will enable HTTPS->HTTP.  If true HTTPS -> HTTPS target group."
    AllowedValues:
      - "true"
      - "false"
    Default: "false"

  pTargetGroupStickySessions:
    Type: "String"
    Description: "Applies to all target groups."
    AllowedValues:
      - "true"
      - "false"
    Default: "false"

  pTargetGroupDeregistrationDelay:
    Type: "Number"
    Description: "Seconds before deregistering a target."
    Default: "300"
    MinValue: "0"
    MaxValue: "3600"

  pTargetGroupStickyDuration:
    Type: "Number"
    Description: "Session cookie duration in seconds."
    Default: "86400"  # 1 day
    MinValue: "1"
    MaxValue: "604800" # 7 Days


Metadata:

  AWS::CloudFormation::Interface:
      ParameterGroups:
        - Label:
            default: "Network Settings"
          Parameters:
              - pVpcId
              - pVpcCidr
              - pWebSubnet1
              - pWebSubnet2
        - Label:
            default: "ALB Settings"
          Parameters:
            - pAlbName
            - pEnableAlbHttpsListener
            - pAlbSslEndToEnd
            - pAlbCert
            - pAlbDeletionProtection
            - pAlbTimeout
            - pHostname1
            - pHostname2
            - pHostname3
            - pHostname4
            - pHostName5
            - pHostName6
            - pHostname7
            - pHostname8
            - pHostname9
            - pHostname10
            - pHostname11
            - pHostname12
            - pHostnameSearch
            - pHostname14
            - pHostname15
            - pEc2Targetinstance1
            - pEc2Targetinstance2
            - pEc2Targetinstance3
            - pEc2Targetinstance6
            - pEc2Targetinstance7
            - pEc2Targetinstance9
            - pEc2Targetinstance10
            - pEc2Targetinstance12
            - pEc2TargetSearch
            - pEc2Targetinstance14
            - pExistingSG
            - pCreateSG
        - Label:
            default: "ALB Health Check Settings"
          Parameters:
            - pHealthCheckPathHttp
            - pHealthCheckCodesHttp
            - pHealthCheckPathHttpS
            - pHealthCheckCodesHttpS
        - Label:
            default: "S3 ALB Log Settings"
          Parameters:
            - pS3enableLogging
            - pS3createLogBucket
            - pS3LogBucket
            - pS3LogBucketLifeCycleDays
        - Label:
            default: "Target Group Settings"
          Parameters:
            - pTargetGroupStickySessions
            - pTargetGroupDeregistrationDelay
            - pTargetGroupStickyDuration
        - Label:
            default: "Tagging"
          Parameters:
            - pTagEnvironment
            - pTagOwner
      ParameterLabels:
        pVpcId:
          default: "VPC ID"
        pVpcCidr:
          default: "VPC CIDR"
        pWebSubnet1:
          default: "Web Subnet (AZ 1)"
        pWebSubnet2:
          default: "Web Subnet (AZ 2)"
        pS3enableLogging:
          default: "Enable ALL ALB Logging to S3"
        pS3createLogBucket:
          default: "Create S3 ALB Log Bucket"
        pS3LogBucket:
          default: "S3 ALB Log Bucket"
        pS3LogBucketLifeCycleDays:
          default: "S3 ALB Log Retention"
        pEnableAlbHttpsListener:
          default: "Enable HTTPS"
        pAlbName:
          default: "ALB Name"
        pAlbCert:
          default: "HTTPS Cert ARN"
        pAlbDeletionProtection:
          default: "ALB Deletion Protection"
        pAlbTimeout:
          default: "ALB Timeout"
        pHostname1:
          default: "Hostname 1"
        pHostname2:
          default: "Hostname 2"
        pHostname3:
          default: "Hostname 3"
        pHostname4:
          default: "Hostname 4"
        pHostname5:
          default: "Hostname 5"
        pHostname6:
          default: "Hostname 6"
        pHostname7:
          default: "Hostname 7"
        pHostname8:
          default: "Hostname 8"
        pHostname9:
          default: "Hostname 9"
        pHostname10:
          default: "Hostname 10"
        pHostname11:
          default: "Hostname 11"
        pCreateSG:
          default: "Create an internal SG."
        pExistingSG:
          default: "Existing SG to attach"
        pEc2Targetinstance1:
          default: "Target Group Instance 1"
        pEc2Targetinstance2:
          default: "Target Group Instance 2"
        pEc2Targetinstance3:
          default: "Target Group Instance 3"
        pTagEnvironment:
          default: "Environment Tag"
        pTagOwner:
          default: "Owner Tag"
        pHealthCheckPathHttp:
          default: "HTTP Health Check Path"
        pHealthCheckCodesHttp:
          default: "HTTP Health Check Codes"
        pHealthCheckPathHttpS:
          default: "HTTPS Health Check Path"
        pHealthCheckCodesHttpS:
          default: "HTTPS Health Check Codes"
        pAlbSslEndToEnd:
          default: "SSL End to End"
        pTargetGroupStickySessions:
          default: "Sticky Sessions"
        pTargetGroupDeregistrationDelay:
          default: "Deregistration Delay"
        pTargetGroupStickyDuration:
          default: "Stickiness Duration"


