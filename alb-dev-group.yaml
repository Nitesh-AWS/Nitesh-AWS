      WebACLId: !Ref acl1

  acl1:
    Type: "AWS::WAFRegional::WebACL"
    Properties:
      MetricName: "ACL1"
      Name: "ACL1"
      DefaultAction:
        Type: "ALLOW"
      Rules:
        - Action:
            Type: "BLOCK"
          Priority: "10"
          RuleId: !Ref ruleSqli1
        - Action:
            Type: "BLOCK"
          Priority: "20"
          RuleId: !Ref ruleXSS1

  ruleSqli1:
    Type: "AWS::WAFRegional::Rule"
    Properties:
      MetricName: "MitigateSQLInjections1"
      Name: "Mitigate SQL Injections1"
      Predicates:
        - Type: "SqlInjectionMatch"
          Negated: "false"
          DataId: !Ref matchSQLi1

  matchSQLi1:
    Type: "AWS::WAFRegional::SqlInjectionMatchSet"
    Properties:
      Name: "Detect SQL Injections"
      SqlInjectionMatchTuples:
        - FieldToMatch:
            Type: "URI"
          TextTransformation: "URL_DECODE"
        - FieldToMatch:
            Type: "URI"
          TextTransformation: "HTML_ENTITY_DECODE"
        - FieldToMatch:
            Type: "QUERY_STRING"
          TextTransformation: "URL_DECODE"
        - FieldToMatch:
            Type: "QUERY_STRING"
          TextTransformation: "HTML_ENTITY_DECODE"
        - FieldToMatch:
            Type: "BODY"
          TextTransformation: "URL_DECODE"
        - FieldToMatch:
            Type: "BODY"
          TextTransformation: "HTML_ENTITY_DECODE"
        - FieldToMatch:
            Type: "HEADER"
            Data: "cookie"
          TextTransformation: "URL_DECODE"
        - FieldToMatch:
            Type: "HEADER"
            Data: "cookie"
          TextTransformation: "HTML_ENTITY_DECODE"

  ruleXSS1:
    Type: "AWS::WAFRegional::Rule"
    Properties:
      MetricName: "MitigateXSS1"
      Name: "Mitigate XSS Injections1"
      Predicates:
        - Type: "XssMatch"
          Negated: "false"
          DataId: !Ref matchXSS1

  matchXSS1:
    Type: "AWS::WAFRegional::XssMatchSet"
    Properties:
      Name: "Detect XSS"
      XssMatchTuples:
        - FieldToMatch:
            Type: "URI"
          TextTransformation: "URL_DECODE"
        - FieldToMatch:
            Type: "URI"
          TextTransformation: "HTML_ENTITY_DECODE"
        - FieldToMatch:
            Type: "BODY"
          TextTransformation: "URL_DECODE"
        - FieldToMatch:
            Type: "BODY"
          TextTransformation: "HTML_ENTITY_DECODE"
        - FieldToMatch:
            Type: "HEADER"
            Data: "cookie"
          TextTransformation: "URL_DECODE"
        - FieldToMatch:
            Type: "HEADER"
            Data: "cookie"
          TextTransformation: "HTML_ENTITY_DECODE"


